<div class="card text-center col-md-8 margin-center">
  <div class="card-header">Signup</div>
  <div class="card-body">
      <form #SignUpInfo=ngForm >
        <div class="row">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="full_name" id="full_name" [(ngModel)]=signup_data.full_name #SignFist="ngModel" required />
                <div *ngIf="SignFist.touched && SignFist.invalid">
                    <span class="text-danger">
                        Full Name required*
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Email:</label>
                <input type="email" name="email" id="email" [(ngModel)]=signup_data.email #SignEmail="ngModel"
                    required />
                <div *ngIf="SignEmail.touched && SignEmail.invalid">
                    <span class="text-danger">
                        Email required*
                    </span>
                </div>
            </div>
            <div class="form-group ">
                <label>Mobile:</label>
                <input type="number" name="mobile" id="mobile" [(ngModel)]=signup_data.mobile #SignMobile="ngModel"
                    required />
                <div *ngIf="SignMobile.touched && SignMobile.invalid">
                    <span class="text-danger">
                        Mobile required*
                    </span>
                </div>
            </div>
        </div>

         <div class="row">
            <div class="form-group col-md-6">
                <label>Password:</label>
                <input type="password" name="Password" id="password" [(ngModel)]=signup_data.password #SignPwd="ngModel"
                    required />
                <div *ngIf="SignPwd.touched && SignPwd.invalid">
                    <span class="text-danger">
                        Password required*
                    </span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label>Conform Password:</label>
                <input type="password" name="conform_password" id="conform_password" [(ngModel)]=signup_data.conform_password #SignConfPwd="ngModel"
                    required />
                <div >
                    <span class="text-danger" *ngIf="SignConfPwd.touched && SignConfPwd.invalid">
                        Conform Password required*
                    </span>
                    <span class="text-danger" *ngIf="signup_errors.mismatch_pwd">
                      Passwords did not matched!
                    </span>
                </div>
            </div>
         </div>
          <hr/>
          <div class="text-center">
              <button type="button" class="bg-info btn-lg" (click)="onSignup(SignUpInfo)">Submit</button>
              <div>
                  <span class="text-danger" *ngIf="signup_errors.sub_err">{{signup_errors.sub_err}}</span>
              </div>
          </div>
      </form>
  </div>
</div>
